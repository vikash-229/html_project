.product-grid { 
display: grid;

gap: 20px; 
padding: 20px; 
max-width: 1200px; 
margin: auto;} 
.float-menu a {
    background-color: #e67e22;

    padding: 10px 15px;
    margin: 5px;
    text-decoration: none;}
.product-card { 

background:lightgray; 
border: 1px solid #ddd; 
border-radius: 10px; 
padding: 15px; 
text-align: center; 
transition: transform 0.2s; 
} 
.product-card:hover { 
transform: scale(1.05); 
box-shadow: 0 4px 12px rgb(0, 8, 252); 
} 
.product-card img { 
width: 100%; 
height: 150px; 
object-fit: cover; 
border-radius: 8px; 
} 

.product-card p { 
font-size: 14px; 
color: #666; 
} 
.box1 { background-color: black; 
color:white}
.price { 
font-size: 18px; 
color: green; 
font-weight: bold; 
margin: 10px 0; 
} 
.container {
        display: flex;
        gap: 5px;
        flex-direction: column-reverse;
        background-color:black;
        padding: 10px;
        border: 1px solid #ccc;}
.btn { 
display: inline-block; 
padding: 10px 15px; 
margin-top: 10px; 
background: #007bff; 
color: #fff; 
border: none; 
border-radius: 5px; 
cursor: pointer; 
text-decoration: none; 
}.btn:hover { 
background: #ff0000; 
} 
@media (max-width: 600px) { 
.product-card img { 
height: 150px; 
}}
