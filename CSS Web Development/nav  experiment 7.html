<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <h1 align="center">Navigation Menu Demo</h1>
    <h2>Block Example</h2>
    <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <!--Inline Example-->
    <h2>Inline Example</h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <!--Inline-Block Example-->
    <h2>Inline Block</h2>
    <div class="Inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <!--Float Example-->
    <h2>Float Menu</h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <!--clear Example-->
    <h2>Clear Example</h2>
    <div class="clear-example">
        <p>This text comes <b>after</b> clearing floats. It will appear below the orange menu above.</p>
    </div>
    
</body>
</html>
