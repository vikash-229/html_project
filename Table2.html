<html>
    <head>
        <title>HTML Table</title>
    </head>
    <body>
       
         <table border="1" cellpadding="10" cellspacing="0">
            <caption><strong>Weekly Class Schedule</strong></caption>
            <tr>
                <th>Day</th>
                <th>9-10</th>
                <th>10-11</th>
                <th>11-12</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td rowspan="2">Math</td>
                <td>Science</td>
                <td>English</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan="2">Computer Lab</td>
            </tr>
         </table>
    </body>
</html>
