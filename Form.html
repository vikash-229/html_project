<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" method="post">
      <!-- persional information -->
       <fieldset>
        <legend><b>Persional Information</b></legend>
       <label for="name">Full Name:</label>
       <input type="text" id="name" id="Name" name="Name" required>
       <br><br>
       <label for="email">Email</label>
       <input type="email" id="email" name="email" required>
       <br><br>
       <label for="phone">Phone Number</label>
       <input type="tel" id="phone" name="phone" reuired> </fieldset>
       <br><br>
       <fieldset>
        <legend><b>Booking Details</b></legend>
       <!-- booking details -->
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br><br>
        <label for="checkout">Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout" required>
        <br><br>
        <label for="guests">Number of guests:</label>
        <input type="number" id="guest" name="guest" min="1" max="10" required>
        <br><br>
        <label for="room">Room Type:</label>
        <select id="room" name="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select> </fieldset>
        <br><br>
        <fieldset>
            <legend><b>Additional Services</b></legend>
        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" rows="4" cols="50"></textarea> </fieldset>
        <br><br>
        <!-- buttons -->
         <button type="submit">Book Now</button>
         <button type="reset">Reset</button>
    </form>
</body>
</html>
