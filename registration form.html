<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email"  placeholder="enter your email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" placeholder="enter password" required>
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="other">
    <label for="other">Other</label>
    <br><br>
    <label for="course">Course:</label>
    <select id="course" id="course"  required>
    <option value="--Select Course--">--Select Course--</option>
    <option value="cse">CSE</option>
    <option value="ece">ECE</option>
    <option value="me">ME</option>
    <option value="IT">IT</option>
    <option value="civil">Civil</option>
    </select>
    <br><br>
    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" placeholder="Enter Phone Number" required>
    <br><br>
    <label for="address">Addres:</label> <br>
    <textarea id="address" name="address" rows="4" cols="50"></textarea>
    <br><br>
    <!--button-->
    <input type="reset"
    <button type="clear">Clear</button>
    <hr>
    <p align="center">&copy 2025 Student Registration Portal</p>
</body>
</html>
