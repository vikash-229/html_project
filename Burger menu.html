<!DOCTYPE html>
<html>
<head>
    <title>Burger Menu</title>
</head>
<body
    style="
        margin:0;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:Arial, sans-serif;
        background-image:url('https://images.unsplash.com/photo-1550547660-d9450f859349');
        background-size:cover;
        background-position:center;
    ">

    <!-- Center Menu Card -->
    <div
        style="
            width:340px;
            background-color:#121212;
            border-radius:8px;
            box-shadow:0 0 15px rgba(0,0,0,0.6);
            border:2px solid #f1c40f;
            padding:20px 25px 25px 25px;
        ">

        <!-- Top Heading -->
        <h1
            style="
                margin:0;
                text-align:center;
                color:#f1c40f;
                letter-spacing:3px;
                font-size:26px;
            ">
            BURGER
        </h1>

        <p
            style="
                margin:5px 0 18px 0;
                text-align:center;
                color:#dddddd;
                font-size:14px;
            ">
            Menu
        </p>

        <!-- Burger Items -->
        <div style="font-size:14px; color:#ffffff;">

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                Classic Burger
                <span style="float:right;">₹120</span>
            </div>

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                Cheese Burger
                <span style="float:right;">₹140</span>
            </div>

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                Veggie Delight
                <span style="float:right;">₹110</span>
            </div>

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                BBQ Chicken Burger
                <span style="float:right;">₹170</span>
            </div>

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                Double Patty Burger
                <span style="float:right;">₹190</span>
            </div>
        </div>

        <!-- Yellow Combos Strip -->
        <div
            style="
                margin:16px 0 8px 0;
                background-color:#f1c40f;
                color:#000000;
                text-align:center;
                font-weight:bold;
                padding:6px 0;
                border-radius:4px;
                letter-spacing:1px;
            ">
            COMBOS
        </div>

        <!-- Combo Items -->
        <div style="font-size:14px; color:#ffffff;">

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                Burger + Fries
                <span style="float:right;">₹200</span>
            </div>

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                Burger + Coke
                <span style="float:right;">₹190</span>
            </div>

            <div style="padding:4px 0; border-bottom:1px solid #333;">
                Burger + Fries + Coke
                <span style="float:right;">₹230</span>
            </div>

            <div style="padding:4px 0;">
                Double Burger Combo
                <span style="float:right;">₹260</span>
            </div>

        </div>

    </div>
</body>
</html>
