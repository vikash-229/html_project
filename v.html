.hero {
  height: 100vh;

    linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
    url('https://i.pinimg.com/736x/fa/25/27/fa2527a1209b35dedfacd585769e4d82.jpg')

  padding-top: 20px;
}
h1 { 
text-align: center; 
padding: 20px; 
color: #f49e00; 
} 
.product-grid { 
display: grid; 
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
gap: 20px; 
padding: 20px; 
max-width: 1200px; 
margin: auto;} 
.float-menu a {
    background-color: #e67e22;
    color: black;
    padding: 10px 15px;
    margin: 5px;
    text-decoration: none;}
.product-card { 

background:gray; 
border: 1px solid #ddd; 
border-radius: 10px; 
padding: 15px; 
text-align: center; 
transition: transform 0.2s; 
} 
.product-card:hover { 
 transform: scale(1.05); 
box-shadow: 0 4px 12px rgba(50, 7, 240, 0.986); 
} 
.product-card img { 
width: 100%; 
height: 150px; 
object-fit: cover; 
border-radius: 8px; 
} 

.product-card p { 
font-size: 14px; 
color: #666; 
} 
.price { 
font-size: 18px; 
color: green; 
font-weight: bold; 
margin: 10px 0; 
} 
.container {
        display: flex;
        gap: 5px;
        flex-direction: column-reverse;
        background-color:black;
        padding: 10px;
        border: 1px solid #ccc;}
.btn { 
display: inline-block; 
padding: 10px 15px; 
margin-top: 10px; 
background: #007bff; 
color: #fff; 
border: none; 
border-radius: 5px; 
cursor: pointer; 
text-decoration: none; 
}.btn:hover { 
background: #ff0000; 
} 
footer {
  background: radial-gradient(circle at top, rgba(201,162,77,0.15), transparent 60%);
  border-top: 1px solid var(--border);
  padding: 50px 0;
  text-align: center;
  font-size: 13px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.7);
}
@media (max-width: 600px) { 
.product-card img { 
height: 150px; 
}}
